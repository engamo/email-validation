<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation using Regex</title>
  </head>
  <body>
    <script>
      let text = prompt("Input your email");

      const email = /\S+@\S+\.\S+/;

      if (email.test(text)) {
        text = "****";
        alert("Successful");
      } else {
        alert("Error");
      }

      console.log(text);
    </script>
  </body>
</html>
